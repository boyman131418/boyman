<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3文字提取器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MP3文字提取器</h1>
        
        <div class="divider"></div>

        <div class="info-box">
            <p>需要從 YouTube 下載 MP3？</p>
            <p>請前往 <a href="https://y2mate.nu/en-cPjs/" target="_blank" class="highlight-link">Y2mate</a> 下載 MP3 檔案後再上傳至此處。</p>
        </div>

        <div class="upload-container">
            <h2>MP3 文字提取</h2>
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept=".mp3" style="display: none;">
                <div class="upload-icon">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                </div>
                <p>點擊或拖放MP3檔案至此處</p>
            </div>
            <div id="status" class="status"></div>
            <div id="result" class="result-container">
                <h2>處理結果</h2>
                <div id="resultContent" class="result-content"></div>
            </div>
        </div>
        
        <footer>
            <p>Powered by Catman</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
